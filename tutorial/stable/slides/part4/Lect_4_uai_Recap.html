# Recap

---

## Recap 

&lt;br&gt;

.center[

#### Congratulations!

You made your first steps in causal machine learning with `DoubleML`

]

--

&lt;br&gt;

* Today we have covered

    + the challenges of causal machine learning
    
    + the basics of double machine learning
    
    + an introduction to the implementation with `DoubleML`
    
    + hands-on examples (price elasticity estimation, AB test)

## Outlook: What's next?


#### What's next?

* Continue your learning journey and visit our [user guide](https://docs.doubleml.org/stable/guide/guide.html) to learn more about double machine learning, for example,

    + sample splitting,
    
    + hyperparameter tuning,
    
    + simultaneous inference,
    
    + clustering standard errors,
    
    + other model classes and score functions


* In case you find bugs or want to start or contribute to a discussion, visit our GitHub repository

    + **https://github.com/DoubleML/doubleml-for-py/issues**
    
    + **https://github.com/DoubleML/doubleml-for-py/discussions**


---

## Extending DoubleML

We are currently working or planning various extensions of the `DoubleML` package


.pull-left[

#### Double machine learning

* Extensions to heterogeneous treatment effects, CATEs and GATEs

* Extension of built-in resampling schemes

* New model classes and extensions of current classes

    + Difference-in-Difference estimators
    
    + Categorical treatment
    
    + Partially linear IV models
    
    + AutoDML
    
* New examples in our [**gallery**](https://docs.doubleml.org/stable/examples/index.html)

]

.pull-right[

#### Python

* Integration of more learners (`pytorch`, `keras`, ...)

* Model diagnostics based on `scikit-learn` tools

* ...


]


---

## Contributing to DoubleML

* We welcome contributions to `DoubleML` 

    + Adding model classes, based on our [**model template**](https://github.com/DoubleML/doubleml-docs/blob/master/model_templates/double_ml_model_template.py)
    
    + Change to model specific components, like nuisance estimation, scores, ...
    
    + Add your replicable example to our [**gallery**](https://docs.doubleml.org/stable/examples/index.html)

    + Contribute to [**discussions**](https://github.com/DoubleML/doubleml-for-py/discussions)
    
    * Report bugs

&lt;br&gt;
